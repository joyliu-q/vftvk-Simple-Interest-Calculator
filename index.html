<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class = "maindiv">
            <h1>Simple Interest Calculator</h1>
            <div class = "rowContainer">
                <label>Amount</label>
                <input type="number" id="principal" class="option"><br>
            </div>
            <div class = "rowContainer">
                <label>Interest Rate</label>
                <input id="rate" class = "option" type="range" onchange="readSlider()" min = "1" max = "20" step = "0.25" value = "10.25">
                <span id = "rateDisplay" class = "option">10.25%</span><br>
            </div>
            <div class = "rowContainer">
                <label>No. of Years </label>
                <select id = "years" class = "option" name = "">
                    <option value = "1">1</option>
                    <option value = "2">2</option>
                    <option value = "3">3</option>
                    <option value = "4">4</option>
                    <option value = "5">5</option>
                    <option value = "6">6</option>
                    <option value = "7">7</option>
                    <option value = "8">8</option>
                    <option value = "9">9</option>
                    <option value = "10">10</option>
                </select><br>
            </div>
            <div class = "rowContainer">
                <button onclick="compute()">Compute Interest</button><br>
            </div>
            <div class = "rowContainer">
                <span id="result"></span>
            </div>
            <footer>Â© Everyone Can Get Rich</footer>
        </div>
    </body>
</html>
